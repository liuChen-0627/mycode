    <script>
        var mainBg = document.getElementById('bg');
        var dot = dots.getElementsByTagName('i');

        dot[0].style.background = "#fff" //初始化圆点背景
        mainBg.style.transition = "all 1.5s";

        var i = 1;
        function rep() {
            var oldClass = "bg" + i;                //拼接banner的当前背景class
            i = i == dot.length ? i == 0 : i;       //判断i是否达到最大值
            var newClass = "bg" + (++i);            //拼接banner的下一个背景class

            mainBg.classList.replace(oldClass, newClass);           //替换背景

            for (let x = 0; x < dot.length; x++) {
                dot[x].style.background = "";           //重置圆点背景
            }
            dot[i - 1].style.background = "#ffffff"     //设置当前圆点背景
        }
        setInterval(rep, 3000);


        
    </script>
